
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Święto Wszystkich Świętych</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            color: #555;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.2);
        }

        .description {
            max-width: 600px;
            margin: 20px auto;
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Święto Wszystkich Świętych</h1>

    <div class="description">
        <p>W Dzień Wszystkich Świętych wspominamy bliskich, którzy odeszli. Zapalmy znicze i pamiętajmy o ich życiu, które pozostawiło trwały ślad w naszych sercach.</p>
    </div>

    <!-- Galeria zdjęć -->
    <div class="gallery">
        <img src="znicz1.webp" alt="Znicz zwykły">
        <img src="znicz2.jpg" alt="Znicz fajny">
        <img src="znicz3.jpg" alt="Znicze i chryzantemy">
        <img src="znicze4.webp" alt="Znicze 2">
    </div>
</body>
</html>
